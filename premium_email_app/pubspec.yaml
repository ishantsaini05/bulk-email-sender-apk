name: premium_email_app
description: Premium Email App with Flutter & FastAPI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.2
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0
  
  # Forms & Validation
  form_field_validator: ^1.1.0
  
  # Network
  connectivity_plus: ^7.0.0
  
  # UI Components
  flutter_svg: ^2.0.10
  shimmer: ^3.0.0
  
  # File Picker (for attachments)
  file_picker: ^10.3.8
  
  # Date & Time
  intl: ^0.20.2

  # UI packages
  url_launcher: ^6.2.2  
  image_picker: ^1.0.4  
  
  # Animations
  animations: ^2.1.0
  
  # âœ… Lottie with compatible version
  lottie: ^2.7.0  # OR keep ^3.3.2 and remove archive line completely
  jwt_decoder: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/